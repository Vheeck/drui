    <main>
        <div class="profile">
            <div class="main-section">
                <div class="profile-form">
                    <div class="block">
                        <div>
                            <svg width="100%" height="100%" viewBox="0 0 560 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0 7.00001C0 3.13401 3.13401 0 7 0H553C556.866 0 560 3.13401 560 7V9.99241C560 14.0865 556.315 17.2907 552.234 16.962C157.8 -14.8166 136.337 54.5642 6.58418 47.4899C2.91993 47.2901 0 44.2299 0 40.5602V7.00001Z" fill="#D2E9FF"/></svg>
                        </div>
                        
                        <div class="header">
                            <h3 class="text-center">Profile Update</h3>
                        </div>
                        <div class="sub-header">
                            <p class="note text-center">All Fields Are Required *</p>
                        </div>
                        <div class="text-center">
                            <hr>
                        </div>
                        <div class="content">
                            <form>
                                <div class="change-p-img">
                                    <div class="p-img rounded" style="background-image: url(assets/img/profile-pic.png);"></div>
        
                                    <button class="button">Upload Picture</button>
                                    <br>
                                </div>
    
                                <div class="inputs-group">
                                    <div class="input-control grid-col-12">
                                        <label for="address">Address *</label>
                                        <input type="text" name="address" id="address" required>
                                    </div>
                                    <div class="input-control grid-col-12">
                                        <label for="phone">Phone Number *</label>
                                        <input type="tel" name="phone" id="phone" required>
                                    </div>
                                    <div class="input-control grid-col-12 no-focus">
                                        <label for="gender">Gender *</label>
                                        <div>
                                            <input type="radio" name="gender" id="male">
                                            <label for="male">Male</label>
                                            <input type="radio" name="gender" id="female">
                                            <label for="female">Female</label>
                                        </div>
                                    </div>
                                    <div class="input-control grid-col-12 no-focus">
                                        <label for="date-of-birth">Date of birth *</label>
                                        <div class="input date-input datePicker">
                                            <input type="text" class="date" name="date-of-birth" id="date-of-birth" required>
                                            <div class="input-i">
                                                <i class="far fa-calendar"></i>
                                            </div>
                                        </div>
                                        <div class="pickDate calender"></div>
                                    </div>
                                    <div class="input-control grid-col-6">
                                        <label for="country">Country</label>
                                        <input type="text" name="country" id="country">
                                    </div>
                                    <div class="input-control grid-col-6">
                                        <label for="state">State</label>
                                        <input type="text" name="state" id="state">
                                    </div>
                                    <div class="input-control grid-col-12">
                                        <label for="specialisation">Area of Specialisation</label>
                                        <input type="text" name="specialisation" id="specialisation">
                                    </div>
                                    <div class="input-control grid-col-12">
                                        <label for="experience">Years of experience </label>
                                        <input type="text" name="experience" id="experience">
                                    </div>
                                    <div class="input-control grid-col-12">
                                        <input type="submit" name="submit" id="submit" value="Save">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
