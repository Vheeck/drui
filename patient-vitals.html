<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. UI</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
</head>
<body>
    <nav>
        <div>
            <div>
                <button class="search">
                    <i class="fas fa-search"></i>
                </button>
                <button class="btn">Edit Profile</button>
                <button class="btn fill">Sign out</button>
            </div>
            <div>
                <p class="nav-title">Patient Demo-Graphical</p>
            </div>
        </div>
    </nav>

    <aside>
        <div>
            <div class="profile-section">
                <div class="header">
                    <h4>T Hospital</h4>
                </div>
                <div class="hr">
                    <hr>
                </div>
                <div class="profile">
                    <div>
                        <div class="profile-img"></div>
                        <div class="profile-info">
                            <div>
                                <h3>Welcome</h3>
                            </div>
                            <div>
                                <p>Dr John Doe</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="divider">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid meet" viewBox="309 78 188 65" width="100%" height="100%"><defs><path d="M307.92 77.11L496.92 77.11L496.92 143.11L307.92 143.11L307.92 77.11Z" id="b16ud992L1"></path><path d="M307.92 143.11L496.92 143.11C483.73 122.94 452.23 113.22 402.42 113.96C352.6 114.69 321.1 102.41 307.92 77.11L307.92 143.11Z" id="adxrRUJv0"></path></defs><g><g><use xlink:href="#b16ud992L1" opacity="1" fill="#709cc9" fill-opacity="1"></use></g><g><use xlink:href="#adxrRUJv0" opacity="1" fill="#01396c" fill-opacity="1"></use></g></g></svg>
            </div>
            <div class="nav-links">
                <ul>
                    <li class="nav-link active">
                        <i class="fas fa-home"></i>
                        <a href="#">Dashboard</a>
                    </li>
                    <li class="nav-link">
                        <i class="fas fa-user-friends"></i>
                        <a href="#">Patient Registration</a>
                    </li>
                    <li class="nav-link">
                        <i class="fas fa-address-card"></i>
                        <a href="#">Accounting</a>
                    </li>
                    <li class="nav-link">
                        <i class="fas fa-folder-open"></i>
                        <a href="#">Reports</a>
                    </li>
                    <li class="nav-link">
                        <i class="fas fa-prescription-bottle-alt"></i>
                        <a href="#">Pharmacy</a>
                    </li>
                </ul>
            </div>
        </div>
    </aside>

    <main>
        <div class="form">
            <div class="card">
                <h3 class="text-center">Patients Vitals</h3>
                <form>
                    <p class="note">Fields with * are required</p>
                    <div class="form-group">
                        <div class="form-control col-12">
                            <input type="text" name="patient-id" id="patient-id" placeholder="Patient ID*" required>
                        </div>
                        <div class="form-control col-6">
                            <input type="text" name="pulse" id="pulse" placeholder="Pulse*" required>
                        </div>
                        <div class="form-control col-6">
                            <input type="text" name="blood-pressure" id="blood-pressure" placeholder="Blood Pressure*" required>
                        </div>
                        <div class="form-control col-12">
                            <input type="text" name="weight" id="weight" placeholder="Weight*" required>
                        </div>
                        <div class="form-control col-12">
                            <input type="text" name="height" id="height" placeholder="Height*" required>
                        </div>
                        <div class="form-control col-12">
                            <input type="text" name="blood-group" id="blood-group" placeholder="Blood Group*" required>
                        </div>
                        <div class="form-control col-12">
                            <input type="text" name="genotype" id="genotype" placeholder="Genotype*" required>
                        </div>
                        <div class="form-control col-12">
                            <input type="submit" name="submit" id="submit" value="Save">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
