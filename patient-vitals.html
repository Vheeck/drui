<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. UI</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
</head>
<body>
    <nav>
        <div>
            <div>
                <button class="search">
                    <i class="fas fa-search"></i>
                </button>
                <button class="btn">Edit Profile</button>
                <button class="btn fill">Sign out</button>
            </div>
            <div>
                <p class="nav-title">Patient Demo-Graphical</p>
            </div>
        </div>
    </nav>

    <aside>
        <div>
            <div class="profile-section">
                <div class="header">
                    <h4>T Hospital</h4>
                </div>
                <div class="hr">
                    <hr>
                </div>
                <div class="profile">
                    <div>
                        <div class="profile-img"></div>
                        <div class="profile-info">
                            <div>
                                <h3>Welcome</h3>
                            </div>
                            <div>
                                <p>Dr John Doe</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="divider">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid meet" viewBox="309 78 188 65" width="100%" height="100%"><defs><path d="M307.92 77.11L496.92 77.11L496.92 143.11L307.92 143.11L307.92 77.11Z" id="b16ud992L1"></path><path d="M307.92 143.11L496.92 143.11C483.73 122.94 452.23 113.22 402.42 113.96C352.6 114.69 321.1 102.41 307.92 77.11L307.92 143.11Z" id="adxrRUJv0"></path></defs><g><g><use xlink:href="#b16ud992L1" opacity="1" fill="#709cc9" fill-opacity="1"></use></g><g><use xlink:href="#adxrRUJv0" opacity="1" fill="#01396c" fill-opacity="1"></use></g></g></svg>
            </div>
            <div class="nav-links">
                <ul>
                    <li class="nav-link">
                        <div>
                            <i class="fas fa-home"></i>
                            <a href="#">Dashboard</a>
                        </div>
                    </li>
                    <li class="nav-link active">
                        <div>
                            <i class="fas fa-user-friends"></i>
                            <a href="#">Patient Registration</a>
                        </div>
                        <ul>
                            <li class="nav-link">
                                <a href="#">Patient Demo-graphical Details</a>
                            </li>
                            <li class="nav-link active">
                                <a href="#">Patient Vitals</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-link">
                        <div>
                            <i class="fas fa-address-card"></i>
                            <a href="#">Accounting</a>
                        </div>
                    </li>
                    <li class="nav-link">
                        <div>
                            <i class="fas fa-folder-open"></i>
                            <a href="#">Reports</a>
                        </div>
                    </li>
                    <li class="nav-link">
                        <div>
                            <i class="fas fa-prescription-bottle-alt"></i>
                            <a href="#">Pharmacy</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </aside>

    <main>
        <div class="form">
            <div class="card">
                <div>
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid meet" viewBox="51 368 520 75" width="100%" height="100%"><defs><path d="M49.42 367.4L521.01 367.4C516.01 369.27 486.84 371.32 433.51 373.54C353.51 376.87 169.34 382.71 146.01 386.04C122.68 389.37 106.84 395.21 90.18 404.4C79.06 410.53 65.48 421.91 49.42 438.54L49.42 367.4Z" id="b5xxYBa8wW"></path><path d="M49.42 367.4L565.42 367.4L565.42 438.54L49.42 438.54L49.42 367.4Z" id="aObWTSjsz"></path></defs><g><g><use xlink:href="#b5xxYBa8wW" opacity="1" fill="#d2eaff" fill-opacity="1"></use></g><g><use xlink:href="#aObWTSjsz" opacity="1" fill="#36536c" fill-opacity="0"></use></g></g></svg>
                </div>
                <div class="header">
                    <h3 class="text-center">Patients Vitals</h3>
                </div>
                <div class="content">
                    <form>
                        <p class="note">Fields with * are required</p>
                        <div class="form-group">
                            <div class="form-control col-12">
                                <input type="text" name="patient-id" id="patient-id" placeholder="Patient ID*" required>
                            </div>
                            <div class="form-control col-6">
                                <input type="text" name="pulse" id="pulse" placeholder="Pulse*" required>
                            </div>
                            <div class="form-control col-6">
                                <input type="text" name="blood-pressure" id="blood-pressure" placeholder="Blood Pressure*" required>
                            </div>
                            <div class="form-control col-12">
                                <input type="text" name="weight" id="weight" placeholder="Weight">
                            </div>
                            <div class="form-control col-12">
                                <input type="text" name="height" id="height" placeholder="Height">
                            </div>
                            <div class="form-control col-12">
                                <input type="text" name="blood-group" id="blood-group" placeholder="Blood Group">
                            </div>
                            <div class="form-control col-12">
                                <input type="text" name="genotype" id="genotype" placeholder="Genotype">
                            </div>
                            <div class="form-control col-12">
                                <input type="submit" name="submit" id="submit" value="Save">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
